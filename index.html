<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <header>
            <h1 class="logo"><img src="imagenes/logo-alura.png" alt="Logo"></h1>
        </header>
            <section class="area-texto">
                <textarea id="texto-encriptar" class="campo-texto" maxlength="200" rows="10" placeholder="Ingrese texto aqui"></textarea>
                <p>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-circle-fill" viewBox="0 0 16 16">
                        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4m.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2"/>
                      </svg>
                       Solo letras minusculas y sin acento.
                </p>
                <div class="botones">
                    <button class="encriptar" onclick="btnencriptar()">Encriptar</button>
                    <button class="desencriptar" onclick="btndesencriptar()" id="mostrarBtn">Desencriptar</button>
                </div>
            </section>
            <section class="area-resultado">
                <p id="texto-resultado" style="display: none;"></p>
                <div class= "campo-sinresultado">
                    <img src="imagenes/Muñeco.png" alt="muñeco decorativo">
                    <h2>Ningún mensaje fue encontrado</h2>
                    <p>Ingresa el texto que deseas encriptar o desencriptar.</p>
                </div>
                <button class="conten-copy" onclick="btncopiar()" style="display: none;">Copiar</button>
            </section>
        </main>
    
        <script src="./script.js"></script>
    
    </body>
    </html>
